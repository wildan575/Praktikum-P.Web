	<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Halaman Tabel lanjutan</title>
</head>
<body>
	<table border="1" cellpadding="10" >
		<thead>
			<tr>
				<th>No</th>
				<th>Nama Barang</th>
				<th>Harga</th>
				<th>Jumlah</th>
				<th>Sub Total</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Indomie</td>
				<td>2500</td>
				<td>2</td>
				<td>5000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Aqua Botol 1</td>
				<td>6000</td>
				<td>1</td>
				<td>6000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td rowspan="5" colspan="2">Total</td>
				<td colspan="2">Yang harus dibayar</td>
				<td>11000</td>
			</tr>
			<tr>
				<td colspan="2">Jumlah Item</td>
				<td>3</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
