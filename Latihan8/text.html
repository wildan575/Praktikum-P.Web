<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Latihan Text</title>
	<style type="text/css">
		.text_1 {
			text-align: right;
			letter-spacing: 4px;
		}		
		.text_2 {
			text-align: center;
			font-family: Arial;
			font-weight: bold;
		}
		.text_3 {
			text-align: left;
			text-transform: uppercase;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<p class="text_1">Text ini ada dikanan dan menggunakan letter spaccing</p>
	<p class="text_2">Text ini ada ditengah, menggunakan font arial dan bold</p>
	<pp class="text_3">Text ini ada dikiri, menggunakan text decoration dan huruf besar semua</pp>
</body>
</html>
